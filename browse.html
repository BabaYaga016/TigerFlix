<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegar por Vídeos</title>
    <style>
        /* Estilos CSS para melhorar a aparência */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #video-list {
            list-style-type: none;
            padding: 0;
        }
        #video-list li {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Lista de Vídeos</h1>
    <ul id="video-list">
        
        <!-- Aqui serão listados os vídeos -->
        <ul id="video-list">
            <li>
                <h2>Video 1</h2>
                <p>Descrição do vídeo 1.</p>
                <video controls>
                    <source src="video1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </li>
            <li>
                <h2>Video 2</h2>
                <p>Descrição do vídeo 2.</p>
                <video controls>
                    <source src="video2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </li>
            <!-- Adicione mais vídeos conforme necessário -->
        </ul>
        <script>
            function filterVideos() {
                var input, filter, ul, li, h2, i, txtValue;
                input = document.getElementById('searchInput');
                filter = input.value.toUpperCase();
                ul = document.getElementById("video-list");
                li = ul.getElementsByTagName('li');
        
                for (i = 0; i < li.length; i++) {
                    h2 = li[i].getElementsByTagName("h2")[0];
                    txtValue = h2.textContent || h2.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        li[i].style.display = "";
                    } else {
                        li[i].style.display = "none";
                    }
                }
            }
        </script>
        
        <input type="text" id="searchInput" onkeyup="filterVideos()" placeholder="Buscar vídeos...">
        
    </ul>
</body>
</html>
