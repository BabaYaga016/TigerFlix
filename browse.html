<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TigerFlix</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        .video-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .video-item {
            width: calc(33.33% - 20px);
            margin: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .video-item img {
            width: 100%;
            height: auto;
        }
        .video-item h2 {
            margin: 10px 0;
            font-size: 20px;
        }
        .video-item p {
            margin: 0;
            padding: 0 10px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>TigerFlix</h1>
        </div>
    </header>
    <div class="container">
        <ul class="video-list">
            <li class="video-item">
                <img src="video1.jpg" alt="Video 1">
                <h2>Video 1</h2>
                <p>Descrição do vídeo 1.</p>
            </li>
            <li class="video-item">
                <img src="video2.jpg" alt="Video 2">
                <h2>Video 2</h2>
                <p>Descrição do vídeo 2.</p>
            </li>
            <!-- Adicione mais vídeos conforme necessário -->
        </ul>
    </div>
</body>
</html>
